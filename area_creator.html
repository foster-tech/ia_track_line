<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 2px solid #000;
            cursor: crosshair;
            /* height: 400px; */
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        #controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Faça o upload de um frame e coloque 4 pontos (sentido horário) para definir uma area</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="output"></div>
    <div id="controls">
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        const resetButton = document.getElementById('resetButton');
        let points = [];
        let currentImage = null;

        imageUpload.addEventListener('change', loadImage);
        canvas.addEventListener('click', addPoint);
        resetButton.addEventListener('click', resetCanvas);

        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    points = [];
                    output.innerHTML = '';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        function addPoint(event) {
            if (points.length < 4) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                points.push([Math.round(x), Math.round(y)]);
                drawPoint(x, y);
                if (points.length === 4) {
                    drawPolygon();
                    output.innerHTML = formatPoints(points);
                }
            }
        }

        function drawPoint(x, y) {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawPolygon() {
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i][0], points[i][1]);
            }
            ctx.closePath();
            ctx.stroke();
        }

        function formatPoints(points) {
            return `np.array([${points.map(p => `[${p[0]}, ${p[1]}]`).join(', ')}])`;
        }

        function resetCanvas() {
            if (currentImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                points = [];
                output.innerHTML = '';
            }
        }
    </script>

</body>
</html>
